site_name: AFMSlicer
site_url: https://AFMSlicer.readthedocs.org/
repo_url: https://github.com/ns-rse/AFMSlicer/
theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: (prefers-color-scheme)
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
nav:
  - Home: index.md
  - Introduction: introduction.md
  - Installation: installation.md
  - Usage: usage.md
  - Configuration: configuration.md
  - Workflow: workflow.md
  - Contributing:
      - Overview: contributing/index.md
      - Adding Modules: contributing/adding_modules.md
  - API:
      # - afmslicer: api/afmslicer.md
      - API: api/index.md
      - slicer: api/slicer.md
      - validation: api/validation.md

extra:
  version:
    provider: mike

plugins:
  - mkdocstrings:
      handlers:
        python:
          inventories:
            - https://docs.python.org/3/objects.inv
          paths: [src]
          options.extra:
          docstring_options:
            ignore_init_summary: true
          docstring_section_style: true
          signature_crossrefs: true
          inherited_members: true
          summary: true
          heading_level: 1
          parameter_headings: true
          type_parameter_headings: true
  - autorefs
  - mermaid2
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
